<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our World</title>
    <link rel="shortcut icon" href="./images/Globe.jpg" type="image/x-icon">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">
        <img src="./images/images.png" alt="">
        <h1>Know The World</h1>
        <button class="toggle"><i class="fa fa-moon"></i></button>
    </nav>
    <div class="background-image"></div>
    <div class="container">
        <div class="form-control">
            <input type="text" placeholder="Search for a Country" class="search">
            <i class="fas fa-search search"></i>
        </div>
        <div class="dropDownCon">
            <div class="dropDown">
                <p>Filter By region</p>
                <button><i class="fas fa-chevron-down"></i></button>
            </div>
            <div class="drop hideDropDown">
                <p>All</p>
                <p class="region">Africa</p>
                <p class="region">America</p>
                <p class="region">Asia</p>
                <p class="region">Europe</p>
                <p class="region">Oceania</p>
            </div>
        </div>
    </div>
    <div class="countries">
        <!-- <div class="country">
            <div class="country-img">
                <img src="https://flagcdn.com/pk.svg" alt="" width="250px" height="250px">
            </div>
            <div class="country-info">
                <h5>Pakistan</h5>
                <p><strong>Population:</strong>256000</p>
                <p><strong>Region:</strong>Asia</p>
                <p><strong>Capital:</strong>Islamabad</p>
            </div> -->
        <!-- </div>  -->
    </div>


    <div class="countryModal show">
         <button class="back">Back</button>
        <div class="modal">
            <div class="leftModal">
                <img src="https://flagcdn.com/w320/aw.png" alt="">
            </div>
            <div class="rightModal">
                <h1>Germany</h1>
                <div class="modalInfo">
                    <div class="innerleft inner">
                        <p><strong>Native Name:</strong>256000</p>
                        <p><strong>Population:</strong>Asia</p>
                        <p><strong>Region:</strong>Islamabad</p>
                        <p><strong>Sub Region:</strong>Islamabad</p>
                    </div>
                    <div class="innerRight inner">
                        <p><strong>Capital:</strong>256000</p>
                        <p><strong>Currency:</strong>Asia</p>
                        <p><strong>Border:</strong>Islamabad</p>
                        <p><strong>Languages:</strong>Islamabad</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="./script.js"></script>
</body>
</html>
